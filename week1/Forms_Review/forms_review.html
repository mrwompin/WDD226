<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../css/forms.css">
</head>
<body>
<div id="wrapper">
<h1>Forms Review</h1>
<form action="#">
	First Name: <input type="text" name="fname"><br>
	Last Name: <input type="text" name="lname"><br>
	Street Adress: <input type="address" name="address"><br>
	city: <input type="text" name="city"><br>
	State: <input type="text" name="State"><br>
	Zip: <input type="number" name="Zip"><br>
	Email: <input type="email" name=""><br>
	<input type="radio" name="status" value="full" checked> Full Time<br>
	<input type="radio" name="status" value="part"> Part Time<br>
	Anticipated Graduation Date:<br>
		<select>
			<option value="jan2018">January 2018</option><br>
			<option value="may2018">May 2018</option><br>
			<option value="jan2019">January 2019</option><br>
			<option value="may2019">May 2019</option><br>
		</select><br>
	Current Degrees:<br>
		<input type="checkbox" name="Degrees" value="BA">BA<br>
		<input type="checkbox" name="Degrees" value="BS">BS<br>
		<input type="checkbox" name="Degrees" value="MA">MA<br>
		<input type="checkbox" name="Degrees" value="MEd">MEd<br>
		<input type="checkbox" name="Degrees" value="Other">Other<br>
		Add to Mailing List:<br>
		<input type="radio" name="mailing_list" value="yes" checked>Yes<br>
		<input type="radio" name="mailing_list" value="no">No<br>
		Comments:<br>
		<textarea rows="5" cols="50" name="Comments"></textarea><br>
		<input type="submit" name="submit">
</form>
</div>
</body>
</html>
